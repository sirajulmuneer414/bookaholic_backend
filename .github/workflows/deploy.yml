name: Backend CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bookaholic-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bookaholic-backend:latest
          
          # Stop and remove old container
          docker stop bookaholic-backend 2>/dev/null || true
          docker rm bookaholic-backend 2>/dev/null || true
          
          # Ensure network exists
          docker network create app-network 2>/dev/null || true
          
          # Start new container (split into multiple lines for clarity)
          docker run -d --name bookaholic-backend -p 8081:8081 --network app-network --restart on-failure:5 \
          -e DB_URL="${{ secrets.DB_URL }}" \
          -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
          -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
          -e CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
          -e CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
          -e CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
          -e ADMIN_SECRET="${{ secrets.ADMIN_SECRET }}" \
          -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
          -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
          -e GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}" \
          -e MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}" \
          -e MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
          ${{ secrets.DOCKERHUB_USERNAME }}/bookaholic-backend:latest
          
          # Verify container started
          sleep 5
          docker ps | grep bookaholic-backend
